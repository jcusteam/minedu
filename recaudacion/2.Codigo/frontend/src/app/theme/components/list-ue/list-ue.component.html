<button mat-icon-button [matMenuTriggerFor]="appsMenu" #appsMenuTrigger="matMenuTrigger">
  <mat-icon>apps</mat-icon>
</button>
<mat-menu #appsMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu">
  <div class="list-ue">
    <mat-toolbar color="primary" >
      <div fxLayout="row" fxLayoutAlign="space-around center" class="header">
        Unidades Ejecutoras
      </div>
    </mat-toolbar>
    <mat-card class="content">
      <div fxLayout="column" fxLayoutAlign="none">
        <button mat-button *ngFor="let item of unidadEjecutoras" (click)="onClick(item)">
          <span class="text">{{item.codigo}} - {{item.nombre}}</span>
        </button>
      </div>
    </mat-card>
  </div>
  

</mat-menu>
