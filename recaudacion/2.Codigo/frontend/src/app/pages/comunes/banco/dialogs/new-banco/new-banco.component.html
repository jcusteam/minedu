<h2 mat-dialog-title>
  Registrar Banco
</h2>
<form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit(form.value)" #psForm="ngForm">
  <div mat-dialog-content perfectScrollbar>
    <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutGap="10px" fxFlexFill>
      <div fxFlex="30">
        <mat-form-field appearance="fill">
          <mat-label>Código <span class="text-required">*</span></mat-label>
          <input matInput formControlName="codigo" onlyNumber maxlength="2" />
          <mat-error *ngIf="form.controls.codigo.errors?.required">*Requerido</mat-error>
          <mat-error *ngIf="form.controls.codigo.errors?.pattern">Ingrese correctamente el código</mat-error>
          <mat-error *ngIf="form.controls.codigo.errors?.maxlength">
            El código no debe ser mayor a 2 caracteres
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Nombre <span class="text-required">*</span></mat-label>
          <input matInput formControlName="nombre" maxlength="50" />
          <mat-error *ngIf="form.controls.nombre.errors?.required">*Requerido</mat-error>
          <mat-error *ngIf="form.controls.nombre.errors?.pattern">Ingrese correctamente el nombre</mat-error>
          <mat-error *ngIf="form.controls.nombre.errors?.maxlength">El nombre no debe ser mayor a 50 caracteres.</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onCloseDialog()">Cerrar</button>
    <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Guardar</button>
  </mat-dialog-actions>
</form>
