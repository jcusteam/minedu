<h2 mat-dialog-title>
  Información de Catálogo de Bienes
</h2>
<form [formGroup]="catalogoBienForm" (ngSubmit)="onSubmit()" #psForm="ngForm">
  <div mat-dialog-content perfectScrollbar>
    <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutGap="10px" fxFlexFill>
      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Clasificador Ingresos</mat-label>
          <mat-select formControlName="clasificadorIngresoId">
            <mat-option *ngFor="let item of clasigficadorIngresos" [value]="item.clasificadorIngresoId">
              {{item.codigo}} {{ item.descripcion }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutGap="10px" fxFlexFill>
      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Unidades Medidas</mat-label>
          <mat-select formControlName="unidadMedidaId">
            <mat-option *ngFor="let item of unidadesMedidas" [value]="item.unidadMedidaId">
              {{ item.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigo" maxlength="13" />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutGap="10px" fxFlexFill>

      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <textarea matInput formControlName="descripcion" maxlength="200"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutGap="10px" fxFlexFill>
      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Stock Mínimo</mat-label>
          <input matInput formControlName="stockMinimo" maxlength="12" />
        </mat-form-field>
      </div>

      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Punto Reorden</mat-label>
          <input matInput formControlName="puntoReorden" maxlength="12" />
        </mat-form-field>
      </div>

      <div fxFlex>
        <mat-form-field appearance="fill">
          <mat-label>Stock Máximo</mat-label>
          <input matInput formControlName="stockMaximo" maxlength="12" />
        </mat-form-field>
      </div>

    </div>
  </div>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>Cerrar</button>
  </mat-dialog-actions>
</form>
